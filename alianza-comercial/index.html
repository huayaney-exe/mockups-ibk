<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianza Comercial H2H - Interbank</title>
    <meta http-equiv="refresh" content="0; url=https://alianza-comercial-con-pr-lc2p8qh.gamma.site/">
    <link href="https://fonts.googleapis.com/css2?family=Geometria:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primaryGreen1: #05be50;
            --secondaryBlue1: #0039A6;
            --grayBlack: #0F191E;
            --grayText: #333333;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #F0F0DC 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: var(--white);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(15, 25, 30, 0.2);
            max-width: 600px;
        }

        .ibk-logo {
            font-family: 'Geometria', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primaryGreen1);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Geometria', sans-serif;
            font-size: 2rem;
            color: var(--grayBlack);
            margin-bottom: 20px;
        }

        p {
            color: var(--grayText);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-link {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primaryGreen1);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .redirect-link:hover {
            background: #049543;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 190, 80, 0.3);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primaryGreen1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ibk-logo">Interbank</div>
        <h1>Alianza Comercial H2H</h1>
        <div class="spinner"></div>
        <p>Redirigiendo a la presentación...</p>
        <a href="https://alianza-comercial-con-pr-lc2p8qh.gamma.site/" class="redirect-link">
            Ir a Presentación →
        </a>
        <p class="note">Si no eres redirigido automáticamente, haz clic en el botón.</p>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://alianza-comercial-con-pr-lc2p8qh.gamma.site/';
        }, 100);
    </script>
</body>
</html>
